<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vocabulary Saver</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 12px;
        min-width: 220px;
      }
      h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #4285f4;
        color: white;
      }
      button:hover {
        background: #3367d6;
      }
      #status {
        margin-top: 10px;
        font-size: 13px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h3>Vocabulary Saver</h3>
    <button id="export">Export Vocabulary</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
